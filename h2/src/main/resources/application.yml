spring:
  profiles:
    active: local

---

spring:
  profiles: local

  datasource:
    platform: h2
    url: jdbc:h2:tcp://localhost:9093/mem:management_db_9093
    driver-class-name: org.h2.Driver
    username:
    password:

  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: update